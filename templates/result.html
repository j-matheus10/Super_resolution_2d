<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pixelated { image-rendering: pixelated; width: 100%; }
        .smooth { width: 100%; }
    </style>
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow text-center">
        <h2 class="mb-4 text-primary">Resultado de Reconstrucción</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="text-muted">Original (LR)</h4>
                <img src="{{ url_for('static', filename='uploads/' + original) }}" class="pixelated border shadow-sm" style="max-width:300px">
            </div>
            <div class="col-md-6">
                <h4 class="text-muted">Reconstruida (HR)</h4>
                <img src="{{ url_for('static', filename='results/' + result) }}" class="smooth border shadow-sm" style="max-width:600px">
            </div>
        </div>

        <div class="mt-4 alert alert-info text-start d-inline-block">
            <h5 class="alert-heading">Resumen de Ejecución</h5>
            <hr>
            <p class="mb-1"><strong>Costo Final (Error):</strong> {{ cost }}</p>
            <p class="mb-0"><strong>Parámetros Usados:</strong></p>
            <ul>
                {% for key, value in params.items() %}
                    <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <br><br>
        
        <a href="{{ url_for('index', 
                    reg_type=params.reg_type, 
                    s_factor=params.s_factor,
                    lambd=params.lambd,
                    delta=params.delta,
                    max_iter=params.max_iter,
                    tau=params.tau) }}" 
           class="btn btn-secondary btn-lg">
           ← Volver a Configurar (Mantener valores)
        </a>
        
        <a href="/" class="btn btn-outline-danger btn-sm ms-2">Volver y Reiniciar</a>

    </div>
</body>
</html>
